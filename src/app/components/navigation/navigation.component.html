<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="lista">
      <div class="space">
      <a class="lists" mat-list-item href="https://angular.dev/overview">
        <img class="imgs" src="icon1.webp" alt="">
      </a>
      <p id="doki">Docs</p>
      </div>
      <div class="space">
      <a class="lists" mat-list-item href="https://angular.dev/tutorials">
        <img class="imgs" src="icon2.png" alt="">
      </a>
      <p id="tuto">Tutorials</p>
      </div>
      <div class="space">
      <a class="lists" mat-list-item href="https://angular.dev/api">
        <img class="imgs" src="icon3.png" alt="">
      </a>
      <p>Reference</p>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>cato</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
